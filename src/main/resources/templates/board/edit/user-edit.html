<Header>
    <div class="left">
        <input type="button" value="로그인" id="loginBox" class="container box" style="cursor:hand"
               onclick="location.href ='/login'"/>
        <input type="button" value="회원가입" id="joinBox" class="container box" style="cursor:hand"
               onclick="location.href ='/join'"/>

        <img src="/image/homeicone8.png" width="80px" height="40px"alt="My github" id="home" class="container " style="cursor:hand">
        <input type="button" value="글쓰기" id="writeBox" class="container box" style="cursor:hand"
               onclick="location.href ='/write'"/>
        <input type="button" value="글 조회" id="readBox" class="container box" style="cursor:hand"

    </div>
</Header>
<!-- 큰 ㅊ-->
<section>

        <form th:action="@{/}" enctype="multipart/form-data" th:object="${gallery}" id="inline">
            <div class="item2">
                <input type="text" name="username" value="이름" id="username" maxlength="255" onclick=eraseUsername() class="once" >
                <input type="text" name="title" value="제목" id="title" maxl multipleength="255" onclick=eraseTitle() class="once" >
                <!-- model 값에 해당 글 제목 내용+ id + password 다 넘김
                컨테이너에 글쓰기 분리하지말고 한 컨테이너 flex 이용해서 쓰기 -->
                <div id="writeButton">글쓰기</div>
            </div>
        </form>
    </div>

    <textarea name="contents" class="form-control" id="contents"></textarea>

    put이나 delete은 링크 참조 저기다 @PutMapping 이렇게 쓰면 됨 -->
    <!-- display inline으로 form으로 인한 들여쓰기 막기 가능-->

    <!-- 검색 바 , 검색, 글쓰기-->
